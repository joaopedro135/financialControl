<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta — Controle FInanceiro</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/register.css" />
</head>
<body>

  <main class="auth-page">
    <div class="auth-box">

      <div class="auth-logo">
        <div class="auth-logo__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
        </div>
        <span class="auth-logo__name">Controle FInanceiro</span>
      </div>

      <div class="auth-heading">
        <h1>Criar conta</h1>
        <p>Preencha os dados abaixo para começar</p>
      </div>

      <form id="register-form" novalidate>
        <div class="form-group">
          <label class="form-label" for="fullname">Nome completo</label>
          <input class="form-input" type="text" id="fullname" name="fullname"
            placeholder="João da Silva" autocomplete="name" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input class="form-input" type="email" id="email" name="email"
            placeholder="seu@email.com" autocomplete="email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <input class="form-input" type="password" id="password" name="password"
              placeholder="••••••••" autocomplete="new-password" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirmar senha</label>
            <input class="form-input" type="password" id="confirm-password" name="confirm_password"
              placeholder="••••••••" autocomplete="new-password" required />
          </div>
        </div>

        <button type="submit" class="btn-auth">Criar conta</button>
      </form>

      <p class="auth-switch">
        Já tem conta? <a href="login.html">Entrar</a>
      </p>

    </div>
  </main>

  <script>const API_URL = 'http://127.0.0.1:3001/api';</script>
  <script src="assets/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Índices — Controle FInanceiro</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Navegação principal">
      <div class="sidebar-logo">
        <div class="sidebar-logo__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
        </div>
        <span class="sidebar-logo__name">Controle FInanceiro</span>
      </div>

      <nav class="sidebar-nav">
        <div class="sidebar-nav__label">Principal</div>

        <a href="dashboard.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Visão Geral
        </a>

        <a href="add-investment.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Novo Investimento
        </a>

        <div class="sidebar-nav__label" style="margin-top: 12px;">Análise</div>

        <a href="indices.html" class="nav-item active" aria-current="page">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6"  y1="20" x2="6"  y2="14"></line>
          </svg>
          Índices
        </a>

        <a href="distribuicao.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
          </svg>
          Distribuição
        </a>
      </nav>

      <div class="sidebar-user">
        <a href="configuracoes.html" class="sidebar-user__profile" title="Configurações">
          <div class="sidebar-user__avatar" id="user-avatar">JS</div>
          <div class="sidebar-user__info">
            <div class="sidebar-user__name" id="user-name">João Silva</div>
            <div class="sidebar-user__email" id="user-email">joao@email.com</div>
          </div>
        </a>
        <button class="sidebar-logout" title="Sair" id="logout-btn" aria-label="Sair da conta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </aside>

    <!-- TOPBAR -->
    <header class="topbar" role="banner">
      <button class="topbar__menu-btn" id="menu-toggle" aria-label="Abrir menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="topbar__title">
        <h2>Índices</h2>
        <p id="current-date"></p>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="main-content" id="main-content">

      <!-- Cards com valores atuais -->
      <section>
        <div class="summary-grid" style="grid-template-columns: repeat(3, 1fr);">

          <article class="card summary-card" id="card-selic">
            <div class="summary-card__header">
              <span class="summary-card__label">SELIC</span>
              <div class="summary-card__icon icon-blue">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                  <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
              </div>
            </div>
            <div class="summary-card__value mono" id="valor-selic">—</div>
            <div class="summary-card__change text-muted">Taxa básica de juros</div>
          </article>

          <article class="card summary-card" id="card-ipca">
            <div class="summary-card__header">
              <span class="summary-card__label">IPCA</span>
              <div class="summary-card__icon icon-yellow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="19" y1="5" x2="5" y2="19"></line>
                  <circle cx="6.5" cy="6.5" r="2.5"></circle>
                  <circle cx="17.5" cy="17.5" r="2.5"></circle>
                </svg>
              </div>
            </div>
            <div class="summary-card__value mono" id="valor-ipca">—</div>
            <div class="summary-card__change text-muted">Inflação oficial</div>
          </article>

          <article class="card summary-card" id="card-igpm">
            <div class="summary-card__header">
              <span class="summary-card__label">IGP-M</span>
              <div class="summary-card__icon icon-green">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
            </div>
            <div class="summary-card__value mono" id="valor-igpm">—</div>
            <div class="summary-card__change text-muted">Inflação do mercado imobiliário</div>
          </article>

        </div>
      </section>

      <!-- Gráfico -->
      <section>
        <article class="card chart-card">
          <div class="section-header">
            <h3>Histórico dos Índices</h3>
            <div class="indices-filter">
                <label class="indice-toggle">
                    <input type="checkbox" value="selic" checked /> SELIC
                </label>
                <label class="indice-toggle">
                    <input type="checkbox" value="ipca" checked /> IPCA
                </label>
                <label class="indice-toggle">
                    <input type="checkbox" value="igpm" checked /> IGP-M
                </label>
            </div>
          </div>
          <div id="indices-chart" style="height: 360px; position: relative;">
            <div style="display:flex; align-items:center; justify-content:center; height:100%; color: var(--color-text-muted); font-size: 0.9rem;">
              Carregando dados...
            </div>
          </div>
        </article>
      </section>

    </main>
  </div>

  <script>const API_URL = 'http://127.0.0.1:3001/api';</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/indices.js"></script>
</body>
</html>

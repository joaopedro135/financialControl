<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="stylesheet" href="assets/css/configuracoes.css" />
</head>
<body>

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Navegação principal">
      <div class="sidebar-logo">
        <div class="sidebar-logo__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
        </div>
        <span class="sidebar-logo__name">Controle FInanceiro</span>
      </div>

      <nav class="sidebar-nav">
        <div class="sidebar-nav__label">Principal</div>

        <a href="dashboard.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Visão Geral
        </a>

        <a href="add-investment.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Novo Investimento
        </a>

        <div class="sidebar-nav__label" style="margin-top: 12px;">Análise</div>

        <a href="indices.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6"  y1="20" x2="6"  y2="14"></line>
          </svg>
          Índices
        </a>

        <a href="distribuicao.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
          </svg>
          Distribuição
        </a>
      </nav>

      <div class="sidebar-user">
        <a href="configuracoes.html" class="sidebar-user__profile" title="Configurações">
            <div class="sidebar-user__avatar" id="user-avatar">JS</div>
            <div class="sidebar-user__info">
            <div class="sidebar-user__name" id="user-name">João Silva</div>
            <div class="sidebar-user__email" id="user-email">joao@email.com</div>
            </div>
        </a>
        <button class="sidebar-logout" title="Sair" id="logout-btn" aria-label="Sair da conta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </aside>

    <!-- TOPBAR -->
    <header class="topbar" role="banner">
      <button class="topbar__menu-btn" id="menu-toggle" aria-label="Abrir menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="topbar__title">
        <h2>Configurações</h2>
        <p id="current-date"></p>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="main-content" id="main-content">
      <div class="config-container">

        <!-- Perfil -->
        <div class="card config-card">
          <div class="config-card__header">
            <div class="config-card__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div>
              <h3>Perfil</h3>
              <p>Atualize seu nome e e-mail</p>
            </div>
          </div>

          <form id="profile-form" novalidate>
            <div class="form-grid-2">
              <div class="form-group">
                <label class="form-label" for="profile-name">Nome completo</label>
                <input class="form-input" type="text" id="profile-name" name="name"
                  placeholder="Seu nome" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="profile-email">E-mail</label>
                <input class="form-input" type="email" id="profile-email" name="email"
                  placeholder="seu@email.com" required />
              </div>
            </div>
            <div class="config-actions">
              <button type="submit" class="btn btn-primary" id="profile-btn">Salvar alterações</button>
            </div>
          </form>
        </div>

        <!-- Senha -->
        <div class="card config-card">
          <div class="config-card__header">
            <div class="config-card__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <div>
              <h3>Senha</h3>
              <p>Altere sua senha de acesso</p>
            </div>
          </div>

          <form id="password-form" novalidate>
            <div class="form-grid-3">
              <div class="form-group">
                <label class="form-label" for="current-password">Senha atual</label>
                <input class="form-input" type="password" id="current-password"
                  placeholder="••••••••" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="new-password">Nova senha</label>
                <input class="form-input" type="password" id="new-password"
                  placeholder="••••••••" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="confirm-new-password">Confirmar nova senha</label>
                <input class="form-input" type="password" id="confirm-new-password"
                  placeholder="••••••••" required />
              </div>
            </div>
            <div class="config-actions">
              <button type="submit" class="btn btn-primary" id="password-btn">Alterar senha</button>
            </div>
          </form>
        </div>

      </div>
    </main>

  </div>

  <script>const API_URL = 'http://127.0.0.1:3001/api';</script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/configuracoes.js"></script>
</body>
</html>
